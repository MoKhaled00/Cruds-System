<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/main.css">
    <title>CRUDs</title>
</head>
<body>
    <div class="container">
        <div class="crud my-3 ">
            <header>
                <h2>Cruds (Create-Delete-Search-Update)</h2>
                <h4 class="font-monospace ">Product System</h4>
            </header>
        </div>
    
        <div class="row w-75 m-auto  pt-5 px-4 bg-info ">
            <label for="productNameInput"></label>
            <input type="text " placeholder="name" id="productNameInput" class=" form-control mb-3 bg-gradient">
            <label for="productPriceInput"></label>
            <input type="number" placeholder="price" id="productPriceInput" class=" form-control mb-3">
            <label for="productCategoryInput"></label>
            <input type="text" placeholder="category" id="productCategoryInput" class=" form-control mb-3">
            <label for="productDescInput"></label>
            <input type="text" placeholder="description" id="productDescInput" class=" form-control mb-3">
            <button onclick="addProduct()" class=" btn btn-outline-dark w-25 mb-3 m-auto " id="add">Add Product</button>
        </div>
        <div class="searchTrem w-75 px-3 m-auto my-3 ">
            <input oninput='search(this.value)' type="text" placeholder="Search " id="searchTremInput" class="form-control ">
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Desc</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="rowData">
                    
                </tbody>
            </table>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
